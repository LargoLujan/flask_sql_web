<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>App Gestor de Tareas</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootswatch@4.5.2/dist/sketchy/bootstrap.min.css">
    <link rel="preconnect" href="https://fonts.google.com">
    <link rel="preconnect" href="https://font.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Permanent+Marker&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="{{ url_for('static', filename='main.css')}}">
</head>
<body>
    <header>
        <main>
            <h1 class="display-4 text-center mt-4 titulo">App Gestor de Tareas.</h1>
        <section>
            <div class="container">
                <div class="row">
                    <div class="col-md-4 offset-md-4 my-auto">
                        <div class="card">
                            <div class="card-header">
                                <form id="create-task-form">
                                    <div class="input-group">
                                        <input type="text" name="content" placeholder="Tarea" class="form-control" autofocus>
                                    </div>
                                    <button type="button" class="btn btn-primary btn-block" onclick="createTask()">Guardar</button>
                                </form>
                            </div>
                            <div class="card-body">
                                <p>Contenido de la tarjeta</p>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </section>
    </main>
</body>
</html>
