<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <title>Editar tarea</title>
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
        <link rel="preconnect" href="https://fonts.google.com">
        <link rel="preconnect" href="https://font.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Segoe+UI:wght@300;400&display=swap" rel="stylesheet">
        <link rel="stylesheet" href="{{ url_for('static', filename='main.css')}}">
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/@fortawesome/fontawesome-free@6.1.2/css/fontawesome.min.css" integrity="sha384-X8QTME3FCg1DLb58++1PvsjbQoCT9bp3MsUU3gbBIny/3ZwUJkRNO8NPW6zqzuW9" crossorigin="anonymous">
    </head>
    <body>
        <header>
            <main>
                <h1 class="display-4 text-center mt-4 titulo custom-style">Editar tarea</h1>
            </section>
        </main>
        </header>

        <section>
            <div class="container my-4 mx-auto max-w-80">
                <div class="row justify-content-center">
                    <div class="col-md-12 offset-md-4 my-auto">
                        <div class="card">
                            <div class="card-header">
                                <form action="/update_task/{{ task.id_task }}" method="POST">
                                    <div class="form-group text-center">
                                        <label class="font-weight-bold" for="content_task">Tarea:</label>
                                        <input type="text" id="content_task" name="content_task" value="{{ task.content_task }}" class="form-control">
                                    </div>
                                    <div class="form-group text-center">
                                        <label for="category">Categoría:</label>
                                        <select id="category" name="category" class="form-control">
                                            <option value="familia" {% if task.category == "familia" %} selected {% endif %}>Familia</option>
                                            <option value="trabajo" {% if task.category == "trabajo" %} selected {% endif %}>Trabajo</option>
                                            <option value="ocio" {% if task.category == "ocio" %} selected {% endif %}>Ocio</option>
                                            <option value="academico" {% if task.category == "academico" %} selected {% endif %}>Académico</option>
                                        </select>

                                        <label for="due_date">Fecha límite:</label>
                                        <input type="date" id="due_date" name="due_date" value="{{ task.due_date.strftime('%Y-%m-%d') }}" class="form-control">

                                        <label for="done">Completada:</label>
                                        <div class="form-check">
                                            <input type="checkbox" class="form-check-input" id="done" name="done" {% if task.done %} checked {% endif %}>
                                            <label class="form-check-label" for="done">Completada</label>
                                        </div>

                                        <button type="submit" class="btn btn-primary">Guardar cambios</button>
                                    </div>
                                </form>
    </body>
</html>
