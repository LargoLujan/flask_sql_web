<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>App Gestor de Tareas</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootswatch@4.5.2/dist/sketchy/bootstrap.min.css">
    <link rel="preconnect" href="https://fonts.google.com">
    <link rel="preconnect" href="https://font.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Permanent+Marker&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="{{ url_for('static', filename='main.css')}}">
</head>
<body>
    <header>
        <main>
            <h1 class="display-4 text-center mt-4 titulo">App Gestor de Tareas.</h1>
        <section>
            <div class="container">
                <div class="row">
                    <div class="col-md-4 offset-md-4 my-auto">
                        <div class="card">
                            <div class="card-header">
                                <form action="/create_task" method="post">
                                    <div class="input-group">
                                        <input type="text" name="content_task" placeholder="Tarea" class="form-control" autofocus>
                                    </div>
                                    <button type="submit" class="btn btn-primary btn-block">Guardar</button>
                                </form>
                            </div>
                            <div class="card-body">
                                <ul>
                                    {% for task in task_list %}
                                    <li>
                                        {{ task.content }}
                                        <a href="..." style="text-decoration:none" class="btn btn-primary btn-sm">
                                            Hecho
                                        </a>
                                        <a href="..." style="text-decoration:none" class="btn btn-danger btn-sm">
                                            Eliminar
                                        </a>
                                    </li>
                                    {% endfor %}
                                </ul>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </section>
    </main>
</body>
</html>
